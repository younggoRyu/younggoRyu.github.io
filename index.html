    <script type="text/javascript">

    $(function(){
        
        //슬라이드바를 움직였을때 발생하는 change event
        $("#rangeBar").change(function(){
            //hour의 이름을 가진 element에게 현재의 슬라이드바의 값을 setting
            $("#hour").text($("#rangeBar").val());
        });

        //슬라이드바의 최대 max값을 오늘날짜 - 2020/01/01까지의 날짜 차이만큼 setting
        $("#rangeBar").attr({"max":dateDiff("2020-01-01")});

    });

    
    //분석결과값 전역변수에 저장
    var resultjson = {};
    $.getJSON("./result.json", function(data){
        resultjson = data;
    }); 

    //style 지정
    var style = new ol.style.Style({
        fill: new ol.style.Fill({
        color: 'rgba(255, 255, 255, 0.5)',
        }),
        stoke: new ol.style.Stroke({
        color: 'grey',
        width: 1,
        }),
        text: new ol.style.Text({
            font: '8px calibri,sans-serif',
            fill: new ol.style.Fill({
            color: 'blue',
            }),
            stroke: new ol.style.Stroke({
            color: 'white',
            width: 3,
            }),
        }),
    });

    //map 속성지정
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
            source: new ol.source.OSM()
            })
        ],
        interactions: ol.interaction.defaults({
            dragPan: false
        }),
        view: new ol.View({
            center: ol.proj.fromLonLat([127.0016985,37.5642135]),
            minZoom: 11,
            zoom: 11
        })
    });

    //좌표 + 속성정보를 저장하기 위한 source 객체 생성
    var mySource=new ol.source.Vector({
        format: new ol.format.GeoJSON({
        featureProjection:'EPSG:3857'
        })
    });

    //source 객체에 서울시에 대한 정보(행정구역코드, 행정구역 명 등등)와 좌표 정보 setting
    $.getJSON("./emd09.geojson", function(data) { //./emd09.geojson

        mySource.addFeatures((new ol.format.GeoJSON()).readFeatures(data));

    }).done(function(){ //위 로직이 완료 되면 실행
        //source 객체에 우리가 분석한 결과에 대한 속성 정보를 추가 setting
        mySource.forEachFeature(function(feature){
            var sigCd = feature.get("SIG_CD");
            if(resultjson[sigCd] != null){
                var popTotal = resultjson[sigCd].POP_TOTAL;
                feature.setProperties({"POP_TOTAL":popTotal});
            }
        // console.log(sigCd)
        });
    });

    //layer 객체 생성
    var Vectorlayer = new ol.layer.Vector({
        source: mySource,
        style: function (feature) {
            // if(feature.get('SIG_KOR_NM')=="덕포동"){
            //   style.getFill().setColor('red');           
            // }
            // else{
            //   style.getFill().setColor('blue'');
            // }

            // style.getFill().setColor(array[generateRandom(0,9)])
            style.getText().setText(feature.get('SIG_KOR_NM'));
            return style;
        }

    });
    
    //map에 layer를 올린다.
    map.addLayer(Vectorlayer);


    // 두개의 날짜를 비교하여 차이를 알려준다. return 값 : 두 날짜의 차이 일수 
    function dateDiff(start) {
        var startDate = start instanceof Date ? start : new Date(start);
        var endDate = new Date(); //오늘날짜
    
        startDate =new Date(startDate.getFullYear(), startDate.getMonth()+1, startDate.getDate());
        endDate =new Date(endDate.getFullYear(), endDate.getMonth()+1, endDate.getDate());
    
        var diff = Math.abs(endDate.getTime() - startDate.getTime());
        diff = Math.ceil(diff / (1000 * 3600 * 24));
    
        return diff + 1;
    }
